{% extends "django_messages/base.html" %}
{% load i18n %}
{% block content %}
{% if user.is_superuser %}
<h1>{% trans "Compose Message"%}</h1>
<form action="" method="post">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input type="submit" value="{% trans "Send" %} &raquo;"/>
</form>
{% else %}
<html>
<body>
<script>
function myFunction() {
  location.replace("/access")
}
myFunction()
</script>
</body>
</html>

{% endif %}
{% endblock %}
