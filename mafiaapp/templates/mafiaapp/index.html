<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
    <script src="{% static 'mafiamain.js' %}"></script>

</head>
<font color="WHITE">
<font size="+2">
<body>
    <div class="container-fluid center-align">
        <h1 style="font-family:'Aviny'">مافیا انلاین</h1>
        <div class="row main-menu" >
            <p> </p>
            <button type="button" class="btn btn-default btn-pad" id="start-btn" style="font-family:'Aviny'">ساخت بازی</button>
            <button type="button" class="btn btn-default btn-pad" id="join-btn" style="font-family:'Aviny'">ورود به بازی</button>
        </div>
        <div class="row create-game" style="display: none;">
            <form class="form-create-join" method="POST">
                {% csrf_token %}
                <div class="game-input"><input type="text" class="form-control form-padding" id="game-form" placeholder="کد بازی" style="display: none;"></div>
                <div class="game-input"><input type="text" class="form-control form-padding" id="name-form" value={{ user.get_username }} readonly></div>
                <p id="error-msg">ERROR</p>
                <button type="button" class="btn btn-default btn-pad" id="create-btn" >ساخت بازی</button>
                <button type="button" class="btn btn-default btn-pad" id="join-btn-2">ورود به بازی</button>
                <button type="button" class="btn btn-default btn-pad" id="back-btn">برگشت</button>
            </form>
        </div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container container-fluid center-align">
  <div class="glitch container-fluid center-align" data-text="MAFIA"></div>
  </div>
</body>
</html>
